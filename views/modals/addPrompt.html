<div class="modal-header">
    <center>
        <h3 class="modal-title">
            Add custom prompt
        </h3>
    </center>
</div>
<form class="form" name="newPrompt">
    <div class="modal-body">
        <div class="form-group"><input class="form-control" placeholder="Enter prompt" ng-model="addPrompt.newPromptBody" /></div>
        <div class="form-group"><input class="form-control" placeholder="Enter extra information for teacher" ng-model="addPrompt.newPromptBodyTeacher" /></div>
        <div class="form-group"><input class="form-control" placeholder="Enter extra information for student" ng-model="addPrompt.newPromptBodyStudent" /></div>
        <!--<div class="col-sm-4"><button class="btn btn-default" ng-click="addNewPrompt()" ng-disabled="!addPrompt.newPromptBody || newPromptBlock"><span class="glyphicon glyphicon-plus"></span> Add custom prompt</button></div>-->
    </div>
    <div class="modal-footer">
        <button class="btn ui-btn-cancel" ng-click="cancel()">Cancel</button>
        <button class="btn ui-btn-add" type="submit" ng-click="addNewPrompt()" ng-disabled="!addPrompt.newPromptBody || newPromptBlock">Save</button>
    </div>
</form>
