<div class="modal-header">
    <center>
        <h3 class="modal-title">
            Add class
        </h3>
    </center>
</div>
<form class="form" name="addClassForm">
    <div class="modal-body">
        <div ng-if="::limited">Maximum amount of classes is 8. Please remove some classes first.</div>
        <div ng-if="::!limited" class="form-group"><input class="form-control" placeholder="Enter class name" ng-model="addClass.className" /></div>
    </div>
    <div class="modal-footer">
        <button class="btn ui-btn-cancel" ng-click="cancel()">Cancel</button>
        <button class="btn ui-btn-add" ng-click="addNewClass()" ng-disabled="!addClass.className || limited"></span>Save</button>
    </div>
</form>
